<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <h2 style="padding-top: 15px;">E-lite Section 2 JavaScript</h2>
        <h3 style="color: #888888;">Exercise 2: Numbers API</h3>
    </center>

    <div class="container">
        <form>
            <div class="form_group">
                <label for="number">Enter a number</label>
                <input type="number" name="number" id="number" placeholder="72">
            </div>
            <div class="form_group">
                <label>Cool fact comes here</label>
                <textarea id="fact" cols="20" rows="4" readonly></textarea>
            </div>
            <div class="form_group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
